<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="text/Javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/game.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Star Wars Game!</h1>
    </header>
    <section>
        <div id="row">
            <div id="kenobi" class="charBox">
                <h3 class="name">Obi-Wan Kenobi</h3>
                <img src="assets/images/Ben_Kenobi.png" alt="Obi-Wan" class="image">
                <h3 class="health">170</h3>
            </div>
            <div id="windu" class="charBox">
                <h3 class="name">Mace Windu</h3>
                <img src="assets/images/windu.jpg" alt="Mace" class="image">
                <h3 class="health">155</h3>
            </div>
            <div id="yoda" class="charBox">
                <h3 class="name">Yoda</h3>
                <img src="assets/images/yoda.jpg" alt="Yoda" class="image">
                <h3 class="health">100</h3>
            </div>
            <div id="vader" class="charBox">
                <h3 class="name">Darth Vader</h3>
                <img src="assets/images/vader.jpg" alt="Anakin" class="image">
                <h3 class="health">200</h3>
            </div>
            <div id="luke" class="charBox">
                <h3 class="name">Luke Skywalker</h3>
                <img src="assets/images/luke.jpg" alt="Skywalker" class="image">
                <h3 class="health">165</h3>
            </div>
            <div id="maul" class="charBox">
                <h3 class="name">Darth Maul</h3>
                <img src="assets/images/maul.jpg" alt="Maul" class="image">
                <h3 class="health">180</h3>
            </div>
            <div id="kylo" class="charBox">
                <h3 class="name">Kylo Ren</h3>
                <img src="assets/images/ren.jpg" alt="Kylo" class="image">
                <h3 class="health">125</h3>
            </div>
        </div>
        <h2>Your Character</h2>
        <div id="player"></div>
        <h2>Enemies Available:</h2>
        <div id="enemySection"></div>
        <h2>Fight Section</h2>
        <div id="fightBox"></div>
        <button id="attack">Attack</button>
        <h2>Defender</h2>
        <div id="defendSection"></div>
        <p id="msg1"></p>
        <p id="msg2"></p>
        
        <button id="restart">Restart</button>
        <br>
    </section>
    <script>
        $(document).ready(function(){
            var rpgGame = new Game();
            run(rpgGame);
        })
    </script>
</body>
</html>
